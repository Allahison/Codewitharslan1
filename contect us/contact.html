<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../Welcome page/welcome.html">CodeWithArslan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="../Welcome page/welcome.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/Allahison">GitHub Link</a></li>
            
          </ul>
        </div>
      </div>
    </nav>
  </div>

    <div class="container mt-5 mb-5">
      <h1 class="text-center text-primary mb-4">Contact Us</h1>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="user_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="user_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6 mt-4 mt-md-0">
          <div class="contact-info">
            <h4>Get in Touch</h4>
            <p><i class="fas fa-envelope"></i> hafiz.ars.21@gmail.com</p>
            <p><i class="fas fa-phone"></i> +92 3468767192</p>
            <p><i class="fas fa-map-marker-alt"></i> Faisalabad, Pakistan</p>

            <div class="social-icons mt-3">
              <a href="https://www.facebook.com/profile.php?id=100009200415732"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.linkedin.com/in/muhammed-arslan-aa8808276/"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a href="https://github.com/Allahison"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS with your user ID (replace with your actual user ID)
      (function () {
        emailjs.init("O-TOXe5zehaJ694LG");
      })();

      // Get the form element
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        emailjs
          .sendForm("service_6mvoa6r", "template_qng103t", this)
          .then(
            function () {
              alert("Message sent successfully!");
              form.reset(); // Reset form after successful submission
            },
            function (error) {
              alert("Failed to send message, please try again.");
              console.error("EmailJS error:", error);
            }
          );
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
